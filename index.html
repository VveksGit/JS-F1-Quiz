<!DOCTYPE html>
<html>
  <head>
    <title>F1 Quiz</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">

      <p class="heading">F1 Quiz</p>

      <div class="user-info">

        <input type="text" class="user-name" placeholder="Enter Your Name">
        <input type="number" class="user-age" placeholder="Enter Your Age">

      </div>

      <div class="question"></div>

      <div class="option-div">
        <button class="option"  data-index="0"></button>
        <button class="option"  data-index="1"></button>
        <button class="option"  data-index="2"></button>
        <button class="option"  data-index="3"></button>
      </div>
      
      <div class="feedback">Your Answer info : none</div>

      <div class="score">Your Current Score is : 0</div>

      <button class="next">Next</button>

    </div>
    <script src="index.js"></script>
  </body>
</html>
